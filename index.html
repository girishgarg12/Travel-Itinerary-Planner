{% extends "headers.html" %}
{% block content %}
<main class="py-4" style="min-height: 85vh; background-color: #f8f9fa;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="text-center mb-4">
          <h1 class="display-5 fw-semibold" style="color: #0c0a3e;">Travel Itinerary Planner</h1>
          <p class="lead text-muted mb-1">Plan your perfect journey with ease</p>
        </div>

        <!-- Form Card -->
        <div class="card shadow-sm border-0 rounded-3">
          <div class="card-body px-4 py-4">
            <form action="/" method="POST">
              <div class="row g-3">
                <!-- From Input -->
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="text" class="form-control border" style="border-color: #0c0a3e;" name="source" id="source" placeholder="Enter your boarding point" required />
                    <label for="source" class="text-muted">From</label>
                  </div>
                  <div class="alert alert-info mt-1 py-1 px-2 small fade show" role="alert">
                    <i class="fas fa-info-circle me-1"></i> Format: City, State, Country
                  </div>
                </div>

                <!-- To Input -->
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="text" class="form-control border" style="border-color: #0c0a3e;" name="destination" id="destination" placeholder="Enter your destination" required />
                    <label for="destination" class="text-muted">To</label>
                  </div>
                </div>

                <!-- Travel Date -->
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="date" class="form-control border" style="border-color: #0c0a3e;" name="date" id="date" required />
                    <label for="date" class="text-muted">Travel Date</label>
                  </div>
                </div>

                <!-- Return Date -->
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="date" class="form-control border" style="border-color: #0c0a3e;" name="return" id="return" required />
                    <label for="return" class="text-muted">Return Date</label>
                  </div>
                </div>

                <!-- Submit Button -->
                <div class="col-12 text-center mt-2">
                  <button type="submit" class="btn btn-lg px-4 py-2 rounded-pill shadow-sm text-white" style="background-color:rgb(14, 31, 75);">
                    <i class="fas fa-paper-plane me-1"></i> Plan My Trip
                  </button>
                </div>

                <!-- Loading Indicator -->
                <div class="col-12 text-center mt-2">
                  <div class="d-flex justify-content-center align-items-center">
                    <img id="loading" style="display: none; width: 45px;" src="{{url_for('static',filename='loading.gif')}}" alt="Loading..." />
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
</main>

<!-- Share Icon -->
<div class="floating-container">
  <div class="floating-button shadow" style="background-color:rgb(46, 148, 191);">
    <i class="fa-solid fa-share-from-square text-white"></i>
  </div>
  <div class="element-container">
    <a class="float-element bg-facebook" href="https://www.facebook.com/sharer/sharer.php?u=https%3A//sanjeev02.pythonanywhere.com/" target="_blank">
      <span><i class="fa-brands fa-facebook text-white"></i></span>
    </a>
    <a class="float-element bg-success" href="https://api.whatsapp.com/send?text=Check%20out%20this%20page:%20https://sanjeev02.pythonanywhere.com" target="_blank">
      <span><i class="fa-brands fa-whatsapp text-white"></i></span>
    </a>
    <a class="float-element bg-dark" href="https://twitter.com/intent/tweet?text=Check%20out%20this%20page:%20https://sanjeev02.pythonanywhere.com" target="_blank">
      <span><i class="fa-brands fa-x-twitter text-white"></i></span>
    </a>
    <a class="float-element bg-linkedin" href="https://www.linkedin.com/shareArticle?mini=true&url=https%3A//sanjeev02.pythonanywhere.com" target="_blank">
      <span><i class="fa-brands fa-linkedin text-white"></i></span>
    </a>
    <a class="float-element bg-info" href="https://t.me/share?url=https%3A%2F%2Fsanjeev02.pythonanywhere.com%2F&text=Check%20this%20out" target="_blank">
      <span><i class="fa-brands fa-telegram text-white"></i></span>
    </a>
  </div>
</div>

<!-- Footer -->
<footer class="text-white py-3 fixed-bottom" style="background-color:rgb(1, 0, 8);">
  <div class="container text-center">
    <p class="mb-0 small">&copy {{now.year}} Copyright</p>
  </div>
</footer>

<script async src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
</script>

<script>
  setTimeout(function () {
    const alerts = document.querySelectorAll(".alert");
    alerts.forEach(alert => alert.style.opacity = 0);
    setTimeout(() => {
      alerts.forEach(alert => alert.style.display = "none");
    }, 1000);
  }, 5000);

  document.querySelector('form').addEventListener('submit', function () {
    document.getElementById('loading').style.display = 'block';
  });
</script>
{% endblock %}
